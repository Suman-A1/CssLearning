<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topbar">
      <div>Gmail</div>
      <div>Images</div>
      <div><i class="fa-solid fa-flask"></i></div>
      <div><i class="fa-solid fa-user"></i></div>
    </div>
    <div class="container">
      <h1>
        <span class="c1">G</span><span class="white">et</span>
        <span class="c1">Y</span><span class="white">o</span
        ><span class="c2">ur</span> <span class="c1">C</span
        ><span class="white">o</span><span class="c2">u</span
        ><span class="white">r</span><span class="c3">s</span
        ><span class="white">e</span><span class="c4">s</span
        ><span class="white">!</span>
        <span class="icon"> <i class="fa-solid fa-code"></i></span>
      </h1>
      <input
        id="searchbar"
        onkeyup="search_bar()"
        type="text"
        name="search"
        placeholder="Search courses.."
      />

      <ul id="list">
        <li class="courses">JavaScript</li>
        <li class="courses">HTML</li>
        <li class="courses">CSS</li>
        <li class="courses">Python</li>
        <li class="courses">Java</li>
        <li class="courses">C++</li>
        <li class="courses">Machine Learning</li>
        <li class="courses">C#</li>
        <li class="courses">React</li>
        <li class="courses">Php</li>
        <li class="courses">Node.js</li>
        <li class="courses">Express.js</li>
        <li class="courses">Angular</li>
        <li class="courses">DevOps</li>
        <li class="courses">Flutter</li>
        <li class="courses">Ruby</li>
      </ul>
    </div>
    <div class="sticky">
      <div class="endbar">
        <div class="red"><i class="fa-brands fa-youtube"></i></div>
        <div class="yellow"><i class="fa-brands fa-google-play"></i></div>
        <div class="blue"><i class="fa-brands fa-facebook"></i></div>
      </div>
      <div class="endbar1">
        <div class="green"><i class="fa-brands fa-whatsapp"></i></div>
        <div class="blue"><i class="fa-brands fa-linkedin"></i></div>
        <div class="insta"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
