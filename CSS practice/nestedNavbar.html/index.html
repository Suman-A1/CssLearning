          <li>
            <a href="#" class="dropdown-toggle fixed">
              Development

            <ul class="dropdown-menu">
              <li class="dafa-hojaio">

                  >Frontend

                <ul class="dropdown-menu">

          </li>
          <li class="fixi"><a href="#">About Us</a></li>
          <li class="fixi1"><a href="#">Contact</a></li>
        </ul>
        <button class="toggle-button">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var toggleButton = document.querySelector(".toggle-button");
        var navMenu = document.querySelector("nav ul");

        toggleButton.addEventListener("click", function () {
          if (
            navMenu.style.display === "none" ||
            navMenu.style.display === ""
          ) {
            navMenu.style.display = "block";
          } else {
            navMenu.style.display = "none";
          }
        });

        var dropdownToggles = document.querySelectorAll(
          "nav ul li a.dropdown-toggle"
        );
        dropdownToggles.forEach(function (dropdownToggle) {
          dropdownToggle.addEventListener("click", function (event) {
            var parentListItem = this.parentElement;
            var dropdownMenu = parentListItem.querySelector("ul.dropdown-menu");

            if (
              dropdownMenu.style.display === "none" ||
              dropdownMenu.style.display === ""
            ) {
              dropdownMenu.style.display = "block";
            } else {
              dropdownMenu.style.display = "none";
            }

            event.preventDefault();
          });
        });
      });
    </script>
  </body>
</html>
