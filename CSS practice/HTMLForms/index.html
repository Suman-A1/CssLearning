<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    <div class="main">
      <h1>Get your job!</h1>
      <div class="form-items">
        <form action="#" name="form-check">
          <label for="fname1" class="two">First name:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            class="one"
            placeholder="Enter First Name*"
            required
          />
          <label for="lname1" class="two">Last name:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            class="one"
            placeholder="Enter Last Name*"
            required
          />
          <br />
          <label for="email" class="two">Enter Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="one"
            placeholder="Enter you Email*"
            required
          />
          <label for="password" class="two">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="one"
            placeholder="Enter Password*"
            required
          />
          <br />

          <label for="job">Job Role</label>
          <select name="job" id="job" class="border-none" required>
            <option value="">None</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="UI/UX">UI/UX</option>
            <option value="3D Artist">3D Artist</option>
          </select>
          <br />
          <label for="experience">Experience</label>
          <select name="experience" id="experience" class="border-none" required>
            <option value="">None</option>
            <option value="1 Year">One year</option>
            <option value="2 Years">Two Years</option>
            <option value="3 Years">Three Years</option>
          </select>
          <br />
          <div class="interest-section">
            <label for="interest" class="third1" >your Interest</label> <br />
          </div>
          <div class="interest-items">
            <input
              type="checkbox"
              id="Development"
              name="Development"
              value="Development"
              required
            />
            <label for="Development" class="third">Development</label> <br />
            <input
              type="checkbox"
              id="Business"
              name="Business"
              value="Business"
            />
            <label for="Business" class="third">Business</label> <br />
            <input
              type="checkbox"
              id="Sleeping"
              name="Sleeping"
              value="Sleeping"
            />
            <label for="Sleeping" class="third"> Sleeping</label><br />
          </div>
          <div class="interest-section">
            <label for="education" class="education">Education</label>
          </div>
          <div class="interest-items">
            <input type="radio" id="BSCS" name="education" value="BSCS"cheked required="require" />
            <label for="BSCS">Bachelor of Computer Science.</label><br />
            <input type="radio" id="BSIT" name="education" value="BSIT" cheked required="require" />
            <label for="BSIT">Bachelor of Information Tech</label><br />
          </div>
          <div class="textarea">
            <textarea
              name="message"
              id="message"
              cols="50"
              rows="10"
              placeholder="why you want this job?"
              required
            ></textarea>
          </div>

          <br />
          <input onclick="SUBMIT()" type="submit" class="button"></input>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
